<h1>Welcome to the bookshelf {{bookshelf.name}} </h1>

<div>
    <table border = 1>
        <tr>
            <th>ID</th>
            <th>title</th>
            <th>Summary</th>
        </tr>
        <tr *ngFor = "let story of stories">
            <td>{{story.id}}</td>
            <td>{{story.title}}</td>
            <td>{{story.summary}}</td>
        </tr>
    </table>


</div>
